<!DOCTYPE html>
<html lang="nb" ng-app="nikita-casefile-dashboard">
<head>
    <script src="/dependencies/internal/config.js"></script>
    <script src="/dependencies/external/jQuery-2.2.4/jquery-2.2.4.min.js"></script>
    <script src="/dependencies/external/angular-1.6.4/angular.min.js"></script>
    <script src="/dependencies/internal/common_functionality.js"></script>
    <script src="/dependencies/internal/dashboard.js"></script>
    <script src="/dependencies/external/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="/dependencies/external/material-design-lite//material.min.css">
    <meta charset="UTF-8">
    <title>Liste av alle mappe-oppføringer tilkoblet arkivdel {{ series }} i Nikita</title>
</head>
<body ng-controller="CaseFileDashboardController">

<div>
    <div id="seriesSelectDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select id="correspondence_part_type" class="mdl-textfield__input"
                ng-model="selectedSeries" ng-change="selectedSeriesChanged(selectedSeries)">
            <option ng-selected="{{value.value == selectedSeries}}"
                    ng-repeat="value in seriesList"
                    value="{{value.value}}">{{value.value}}
            </option>
        </select>
        <label class="mdl-textfield__label" for="correspondence_part_type">arkivdel</label>
    </div>
</div>

<div>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <tr>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                <tr>
                    <th>mappeID</th>
                    <th>tittel</th>
                    <th>beskrivelse</th>
                    <th>saksår</th>
                    <th>saksansvarlig</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="casefile in casefiles" ng-click="fileSelectedShowDetails(casefile)"
                    class="mdl-data-table__cell--non-numeric"
                    ng-click="$evalAsync(fileSelectedShowDetails(casefile))"
                    ng-dblclick="fileSelectedShowDetailedView(casefile)">
                    <td class="mdl-data-table__cell--non-numeric">
                        {{ casefile.mappeID }}
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        {{ casefile.tittel }}
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        {{ casefile.beskrivelse }}
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        {{ casefile.saksaar }}
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        {{ casefile.saksansvarlig }}
                    </td>
                </tr>
                </tbody>
            </table>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>
<div>
    <p>
        {{title}}
    </p>
    <a>
        This is where we will show details for a casefile
    </a>
    <p>
        {{text}}
    </p>

</div>
<div>
    <button ng-click="" class="mdl-button mdl-button--raised mdl-button--colored">
        Opprett ny saksmappe (I'm inactive at the moment)
    </button>
</div>
<hr>
<div ng-show="display_footer_note" footer></div>
</body>
</html>
